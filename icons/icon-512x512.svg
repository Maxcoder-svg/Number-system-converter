<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="180" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Binary (01) -->
  <text x="180" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">01</text>
  
  <!-- Hex (FF) -->
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="rgba(255,255,255,0.8)">FF</text>
  
  <!-- Decimal (42) -->
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="rgba(255,255,255,0.9)">42</text>
  
  <!-- Octal (755) -->
  <text x="260" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgba(255,255,255,0.7)">755</text>
  
  <!-- Conversion arrows -->
  <path d="M 200 240 Q 220 220 240 240" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
  <path d="M 270 240 Q 250 260 230 240" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">NUM</text>
  <text x="256" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="rgba(255,255,255,0.8)">CONVERTER</text>
</svg>